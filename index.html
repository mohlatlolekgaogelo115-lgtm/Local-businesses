<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllBusiness - Business Dashboard</title>
  
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #50e3c2;
      --danger: #e74c3c;
      --light: #f8fbff;
      --dark: #2c3e50;
      --glass: rgba(255,255,255,0.85);
      --shadow: 0 8px 32px rgba(31,38,135,0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: var(--light);
      color: var(--dark);
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 1.2rem 5%;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary);
    }

    .container {
      max-width: 1100px;
      margin: 2.5rem auto;
      padding: 0 5%;
    }

    h1, h2 {
      color: var(--primary);
      margin-bottom: 1.2rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin: 1.8rem 0;
    }

    .info-item {
      background: var(--glass);
      padding: 1.3rem;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(74,144,226,0.15);
    }

    .info-item strong {
      display: block;
      color: var(--primary);
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .stat-card {
      text-align: center;
      padding: 1.8rem;
      background: linear-gradient(135deg, #667eea22, #764ba222);
      border-radius: 16px;
      color: white;
    }

    .stat-number {
      font-size: 2.6rem;
      font-weight: 800;
      margin: 0.6rem 0;
    }

    .recent-enquiries {
      margin-top: 2.5rem;
    }

    .enquiry {
      padding: 1.2rem;
      border-left: 4px solid var(--primary);
      background: rgba(74,144,226,0.05);
      margin-bottom: 1rem;
      border-radius: 0 12px 12px 0;
    }

    .logout-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.7rem 1.6rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
    }

    .status {
      padding: 0.35rem 1rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status.online { background:#2ecc71; color:white; }
    .status.offline { background:#e74c3c; color:white; }

    .loading {
      text-align: center;
      padding: 4rem;
      font-size: 1.3rem;
      color: #777;
    }

    @media (max-width: 768px) {
      .stats-grid { grid-template-columns: 1fr; }
    }
  </style>

  <!-- Firebase Realtime Database v9 modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    
    import { 
      getDatabase, 
      ref, 
      onValue, 
      query, 
      orderByChild, 
      limitToLast 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAojYRIH8FJL5B8yg1b3qxsc29vB3vLC-8",
      authDomain: "allbusiness-596cc.firebaseapp.com",
      projectId: "allbusiness-596cc",
      storageBucket: "allbusiness-596cc.firebasestorage.app",
      messagingSenderId: "665302840524",
      appId: "1:665302840524:web:e9c1078e14bc0de6a87e69",
      measurementId: "G-EMZFX7CE8V",
      databaseURL: "https://allbusiness-596cc-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // ── Global references ──────────────────────────────────────
    let currentUserUid = null;

    // ── DOM Elements ───────────────────────────────────────────
    const elements = {
      loading: document.createElement('div'),
      businessName: document.getElementById('businessName'),
      category: document.getElementById('category'),
      email: document.getElementById('email'),
      joinedDate: document.getElementById('joinedDate'),
      status: document.getElementById('status'),
      viewsCount: document.getElementById('viewsCount'),
      enquiriesCount: document.getElementById('enquiriesCount'),
      enquiriesList: document.getElementById('enquiriesList')
    };

    // Create loading element
    elements.loading.className = 'loading';
    elements.loading.textContent = 'Loading your dashboard...';
    document.body.appendChild(elements.loading);

    // ── Auth state listener ────────────────────────────────────
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html"; // redirect to main page/login
        return;
      }

      currentUserUid = user.uid;
      loadBusinessData();
      loadRecentEnquiries();
    });

    // ── Load main business data ────────────────────────────────
    function loadBusinessData() {
      const businessRef = ref(database, `businesses/${currentUserUid}`);

      onValue(businessRef, (snapshot) => {
        elements.loading.style.display = 'none';

        if (!snapshot.exists()) {
          document.querySelector('.container').innerHTML = `
            <div class="card" style="text-align:center; padding:4rem;">
              <h2>Business profile not found</h2>
              <p>Please register your business first.</p>
              <a href="index.html" style="color:var(--primary)">Go to home page</a>
            </div>`;
          return;
        }

        const data = snapshot.val();

        elements.businessName.textContent = data.name || 'Not set';
        elements.category.textContent = data.category || '—';
        elements.email.textContent = data.email || user.email || '—';
        elements.joinedDate.textContent = data.createdAt 
          ? new Date(data.createdAt).toLocaleDateString('en-ZA') 
          : '—';

        // You can implement real status logic later
        elements.status.textContent = 'Online';
        elements.status.className = 'status online';

        // Mock stats - replace with real counters later
        elements.viewsCount.textContent = data.views || Math.floor(Math.random() * 800) + 120;
        elements.enquiriesCount.textContent = data.enquiryCount || Math.floor(Math.random() * 40) + 3;
      }, { onlyOnce: false });
    }

    // ── Load recent enquiries (example structure) ──────────────
    function loadRecentEnquiries() {
      const enquiriesRef = ref(database, `enquiries/${currentUserUid}`);
      const recentQuery = query(enquiriesRef, orderByChild('timestamp'), limitToLast(5));

      onValue(recentQuery, (snapshot) => {
        const list = elements.enquiriesList;
        list.innerHTML = '';

        if (!snapshot.exists()) {
          list.innerHTML = '<p style="text-align:center;color:#777">No recent enquiries yet.</p>';
          return;
        }

        snapshot.forEach(child => {
          const enq = child.val();
          const date = new Date(enq.timestamp).toLocaleString('en-ZA', {
            dateStyle: 'medium',
            timeStyle: 'short'
          });

          const item = document.createElement('div');
          item.className = 'enquiry';
          item.innerHTML = `
            <strong>${enq.name || 'Anonymous'}</strong>
            <div style="margin:0.4rem 0;color:#555;font-size:0.95rem;">
              ${enq.message || '—'}
            </div>
            <div style="color:#777;font-size:0.85rem;">
              ${date} • ${enq.email || 'No email provided'}
            </div>
          `;
          list.appendChild(item);
        });
      });
    }

    // Logout
    document.getElementById('logoutBtn')?.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</head>
<body>

  <header>
    <div class="nav">
      <div class="logo">AllBusiness Dashboard</div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>Welcome back!</h1>

    <div class="card">
      <h2>Business Information</h2>
      <div class="info-grid">
        <div class="info-item">
          <strong>Business Name</strong>
          <span id="businessName">Loading...</span>
        </div>
        <div class="info-item">
          <strong>Category</strong>
          <span id="category">Loading...</span>
        </div>
        <div class="info-item">
          <strong>Email</strong>
          <span id="email">Loading...</span>
        </div>
        <div class="info-item">
          <strong>Member Since</strong>
          <span id="joinedDate">Loading...</span>
        </div>
        <div class="info-item">
          <strong>Status</strong>
          <span id="status" class="status">Loading...</span>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Performance Overview</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <div>Profile Views</div>
          <div class="stat-number" id="viewsCount">—</div>
        </div>
        <div class="stat-card">
          <div>Enquiries Received</div>
          <div class="stat-number" id="enquiriesCount">—</div>
        </div>
      </div>
    </div>

    <div class="card recent-enquiries">
      <h2>Recent Enquiries</h2>
      <div id="enquiriesList">
        <div class="loading">Loading recent messages...</div>
      </div>
    </div>
  </div>

</body>
</html>
