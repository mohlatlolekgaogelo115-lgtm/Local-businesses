<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen Auto-Diag</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">

    <div class="max-w-4xl mx-auto p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-400">NexGen AI Diagnostics</h1>
            <p class="text-slate-400">Improved Real-Time Vehicle Analysis</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-slate-800 p-6 rounded-xl shadow-lg border border-slate-700">
                <h2 class="text-xl mb-4 font-semibold">Vehicle Input</h2>
                <div class="space-y-4">
                    <input id="vin" type="text" placeholder="Enter VIN (Optional)" class="w-full p-3 rounded bg-slate-700 border-none">
                    <input id="mileage" type="number" placeholder="Mileage" class="w-full p-3 rounded bg-slate-700 border-none">
                    
                    <label class="block text-sm text-slate-400">Select Symptoms:</label>
                    <select id="symptoms" class="w-full p-3 rounded bg-slate-700 border-none" multiple>
                        <option value="squealing">Squealing Noise</option>
                        <option value="shaking_steering">Shaking Steering Wheel</option>
                        <option value="sweet_smell">Sweet/Sugary Smell</option>
                    </select>
                    
                    <button onclick="runDiagnosis()" class="w-full bg-blue-600 hover:bg-blue-500 p-3 rounded font-bold transition">Analyze Vehicle</button>
                </div>
            </div>

            <div id="result-box" class="bg-slate-800 p-6 rounded-xl shadow-lg border border-slate-700 hidden">
                <h2 class="text-xl mb-4 font-semibold text-green-400">AI Analysis</h2>
                <div id="analysis-output" class="text-slate-300 space-y-3">
                    </div>
            </div>
        </div>
    </div>

    <script>
        async function runDiagnosis() {
            const vin = document.getElementById('vin').value;
            const mileage = document.getElementById('mileage').value;
            const symptoms = Array.from(document.getElementById('symptoms').selectedOptions).map(o => o.value);

            // Mocking the API call to the Python Backend
            const resultBox = document.getElementById('result-box');
            const output = document.getElementById('analysis-output');
            
            resultBox.classList.remove('hidden');
            output.innerHTML = "<em>Analyzing sensor data...</em>";

            // Simulate Network Delay
            setTimeout(() => {
                output.innerHTML = `
                    <div class="p-3 bg-red-900/30 border border-red-500 rounded">
                        <strong>Possible Issue:</strong> ${symptoms.includes('squealing') ? 'Serpentine Belt Wear' : 'Fluid Leak'}
                        <p class="text-sm mt-1">AI Confidence: 94%</p>
                    </div>
                    <p class="mt-4 text-sm text-slate-400">Recommended Action: Check belt tension or inspect radiator hoses.</p>
                `;
            }, 1500);
        }
    </script>
</body>
</html>
